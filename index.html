<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Incremental</title>
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="styles/extra.css">
    <link rel="stylesheet" href="styles/checkbox.css">
</head>

<body>
    <!-- Persists -->
    <nav>
        <button id="nav__main" class="tab">Main</button>
        <!-- <button id="nav__funny-test">Funny Test</button> -->
        <button id="nav__shop" class="tab">Shop</button>
        <button id="nav__settings" class="tab">Settings</button>
    </nav>
    <center>
        <h2 class="kromer-display" style="color: var(--fg-cornflowergreen-dark);"></h2>
    </center>
    <!-- End Persists -->
    <!-- Dynamics -->
    <div id="content">
        Select something
    </div>
    <!-- End Dynamics-->
    <!-- Statics -->
    <div class="hidden"> <!-- Hidden Things -->
        <div id="sect__main"> <!-- Main -->
            <h1>You're currently at the main menu!</h1>
        </div>
        <div id="sect__funny-test"> <!-- Funny Test -->
            <h1>You're at the funny test page.</h1>
        </div>
        <div id="sect__shop">
            <center>
                <h1 class="gradient d" wtcr inline>Shop</h1>
                <h3 style="position: absolute;
                right: 20px;
                margin: 0;
                margin-top: 15px;
                color: var(--fg-cornflowergreen-dark);" class="kromer-display d" inline></h3>
            </center>
            <div class="card" id="shop__card__test_item">
                <div class="header">
                    <h1>Test Item</h1>
                </div>
                <h4>It does this and that</h4>
                <p><span id="shop__cost__test_item">! LOADING !</span> (x<span id="shop__amt__test_item">! LOADING
                        !</span>)</p>
            </div>
        </div>
        <div id="sect__settings">
            <center>
                <h1 class="gradient" wtcb>Settings</h1>
                <!-- <h2>Work In Progress</h2> -->
                <div class="checkbox">
                    <input type="checkbox" class="set__chx__dolla" style="z-index: 99; position: absolute;">
                    <label for="set__chx__dolla">Dollar Sign</label>
                </div>
            </center>
        </div>
    </div>
    <!-- End Statics-->
</body>
<script src="js/data.js"></script>
<script src="js/game.js"></script>
<script src="js/switch_page.js"></script>
<script src="js/checkbox.js"></script>
</html>
